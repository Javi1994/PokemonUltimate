# Game Definition Template
# Específico para: C# .NET SDKs integrados con Unity

> **Template estructurado para definir juegos y generar features**

## Game Definition Structure

```yaml
game_definition:
  version: "1.0.0"
  last_updated: "YYYY-MM-DD"
  
  # Basic Information
  basics:
    name: "[Game Name]"
    type: "[Game Type]"
    description: |
      [1-2 paragraphs describing the game]
    target_platform: "Unity"  # Default: Unity (SDK for Unity integration)
    sdk_purpose: "Logic layer for Unity integration - provides game logic, Unity handles presentation"
  
  # Core Concepts
  core_concepts:
    entities:
      - name: "[Entity Name]"
        description: "[Description]"
        properties:
          - "[Property 1]"
          - "[Property 2]"
        behaviors:
          - "[Behavior 1]"
          - "[Behavior 2]"
    
    environment:
      name: "[Environment Name]"
      description: "[Description]"
      components:
        - "[Component 1]"
        - "[Component 2]"
      conditions:
        - "[Condition 1]"
        - "[Condition 2]"
    
    interactions:
      - name: "[Interaction Name]"
        description: "[Description]"
        participants:
          - "[Entity/System 1]"
          - "[Entity/System 2]"
        type: "[Interaction Type]"
    
    systems:
      - name: "[System Name]"
        description: "[Description]"
        components:
          - "[Component 1]"
          - "[Component 2]"
        dependencies:
          - "[Dependency 1]"
  
  # Generated Features
  features:
    categories:
      - name: "[Category Name]"
        phase: "[Phase Number]"
        features:
          - number: "[N]"
            name: "[Feature Name]"
            folder: "[N]-[kebab-case]/"
            description: "[Description]"
            dependencies: []
            sub_features:
              - number: "[N.M]"
                name: "[Sub-Feature Name]"
                folder: "[N.M]-[kebab-case]/"
                description: "[Description]"
                dependencies: ["[Dependency]"]
```

