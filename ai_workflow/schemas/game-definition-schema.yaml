# Game Definition Schema

> **Schema para validar definiciones de juego**

## Schema Definition

```yaml
game_definition_schema:
  version: "1.0.0"
  description: "Validation schema for game definitions"
  
  required_sections:
    - basics
    - core_concepts
    - features
  
  basics:
    required_fields:
      - name: "string"
        pattern: "^[A-Za-z0-9 ]+$"
        example: "EcosystemGame"
      
      - type: "string"
        enum: ["Simulation", "Strategy", "Action", "Puzzle", "Educational", "Other"]
        example: "Simulation"
      
      - description: "string"
        min_length: 50
        max_length: 1000
        example: "A realistic ecosystem simulation..."
      
      - target_platform: "string"
        enum: ["Unity", "Unreal", "Web", "Mobile", "Desktop", "Console"]
        example: "Unity"
      
      - sdk_purpose: "string"
        min_length: 20
        example: "Logic layer for Unity integration"
  
  core_concepts:
    required_sections:
      - entities: "array"
        min_items: 1
        item_schema:
          name: "string"
          description: "string"
          properties: "array"
          behaviors: "array"
      
      - environment: "object"
        required_fields:
          - name: "string"
          - description: "string"
          - components: "array"
          - conditions: "array"
      
      - interactions: "array"
        min_items: 1
        item_schema:
          name: "string"
          description: "string"
          participants: "array"
          type: "string"
      
      - systems: "array"
        min_items: 1
        item_schema:
          name: "string"
          description: "string"
          components: "array"
          dependencies: "array"
  
  features:
    required_fields:
      - categories: "array"
        min_items: 1
        item_schema:
          name: "string"
          phase: "integer"
          features: "array"
            item_schema:
              number: "string"
              name: "string"
              folder: "string"
              description: "string"
              dependencies: "array"
              sub_features: "array"
```

