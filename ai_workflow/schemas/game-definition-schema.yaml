## Error Messages

```yaml
error_messages:
  missing_basics:
    message: "Game basics section missing or incomplete"
    required_fields: ["name", "type", "description", "target_platform", "sdk_purpose"]
  
  missing_concepts:
    message: "Core concepts section missing or incomplete"
    required_sections: ["entities", "environment", "interactions", "systems"]
  
  no_features:
    message: "No features generated"
    action: "Review core concepts and regenerate features"
  
  invalid_feature_numbering:
    message: "Feature numbers must be sequential"
    example: "1, 2, 3... or 1.1, 1.2, 1.3..."
  
  missing_dependencies:
    message: "Feature dependencies not defined"
    action: "Define all dependencies before proceeding"
```

