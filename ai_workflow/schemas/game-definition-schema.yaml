## Validation Rules

```yaml
validation_rules:
  game_name:
    required: true
    pattern: "^[A-Za-z0-9 ]+$"
    min_length: 3
    max_length: 50
  
  description:
    required: true
    min_length: 50
    max_length: 1000
  
  entities:
    required: true
    min_items: 1
    each_entity:
      name: "required"
      description: "required"
      properties: "optional, array"
      behaviors: "optional, array"
  
  features:
    required: true
    min_items: 1
    each_feature:
      number: "required, sequential"
      name: "required"
      folder: "required, matches number"
      description: "required"
      dependencies: "optional, array"
```

